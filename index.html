<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissors-TOP</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="selections" class="game">
      <button class="selection">Rock</button>
      <button class="selection">Paper</button>
      <button class="selection">Scissors</button>
    </div>
    <div id="resultContainer">
      <h2 id="result">Choose above to start the game</h2>
    </div>
    <div id="points" class="game">
      <h3>Your points: <span id="player-points">0</span></h3>
      <h3>PC points: <span id="pc-points">0</span></h3>
      <h3>Ties: <span id="ties">0</span></h3>
    </div>
    <script src="script.js"></script>
  </body>
</html>
